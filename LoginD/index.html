<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./components/fonts.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="title">
             <h1 class="market">Marketing</h1>
             <h1>Criativo</h1>
        </div>

        <ul>
            <a href="#"><li>Inicio</li></a>
            <a href="#"><li>Serviços</li></a>
            <a href="#"><li>Sobre</li></a>
            <a href="#"><li>Contato</li></a>
            <a href="#" class="botaobonito"><li>Já tem uma conta?</li></a>
        </ul>
    </header>
    
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br><span>entre para nosso time</span></h1>
            <img src="./components/images/77d0a7c454e658833800528e748edbe9.png">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1 class="login-text">LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer">
          <h1 class="mark">Marketing</h1>
          <h1>Criativo</h1>
        </div>
    </footer>
</body>
</html>
